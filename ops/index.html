<html>
	<head>
		<title id="pageTitle">OPS - Tracking Lost</title>
		<link id="favicon" rel="shotcut icon" type="image/png" href="favicon_red.png"/>
		<meta id="viewport-meta" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
		<script type="text/javascript" src="PositioningLib.js"></script>
		<script type="text/javascript" src="TrackingLib.js"></script>
		<script type="text/javascript" src="KeepStatusLib.js"></script>
		<link rel="stylesheet" href="main.css">
		<script>
		$(function () {
			PositioningLib.Initialize();
			TrackingLib.Initialize();
			KeepStatusLib.Initialize();
			TrackingLib.LoadTrackingIDFromURL();
		});
      
		</script>
	</head>
	<body>
		<div class="title">
			Offliners Positioning System
		</div>
		<div class="container">
			<img id="baseImage" class="image" src="base_transparent.png" />
			<img id="keepNames" class="image" src="base_keepnames.png" />
		</div>
		<div class="settings">
			<p>Please set your tracking ID provided by your group leader:</p>
			<input type="text" id="trackingID" placeholder="Tracking ID" /> <button id="btnTracking" onclick="TrackingLib.SetTrackingID($('#trackingID').val());"> Set </button>
		</div>
		<div id="crown"><div id="crown_inner_a"><div id="crown_inner_b"><div id="crown_inner_c"></div></div></div></div>
		<div id="crown_arrow" class=""></div>
		<div id="crown_trackinglost">Crown Tracking Lost</div>
		<div id="crown_magnifier"></div>
		<div id="keepstatus" class="keep" style="display: none"></div>
		<div id="keep_ua_light" class="ua keep_ua_light" style="display: none"></div>
		<div id="keep_ua_heavy" class="ua keep_ua_heavy" style="display: none"></div>
		<div id="town_ua_light" class="ua town_ua_light" style="display: none"></div>
		<div id="town_ua_heavy" class="ua town_ua_heavy" style="display: none"></div>
		<div id="outpost_ua_light" class="ua outpost_ua_light" style="display: none"></div>
		<div id="outpost_ua_heavy" class="ua outpost_ua_heavy" style="display: none"></div>
	</body>
</html>
